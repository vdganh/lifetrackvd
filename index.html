<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LIFE TRACK</h1>
        <div class="menu-container" id="mainMenu">
            <button id="healthMenu" class="menu-button">KESEHATAN</button>
            <button id="mentalityMenu" class="menu-button">MENTALITAS</button>
        </div>
        <form id="healthForm" class="hidden">
            <label for="age">Umur:</label>
            <input type="number" id="age" name="age" required>
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" name="height" required>
            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div id="result" class="result-container hidden"></div>
        <div class="button-container hidden" id="buttonContainer">
            <button id="restartButton" class="submit-button">Input Ulang</button>
            <button id="downloadButton" class="submit-button">Unduh PDF</button>
        </div>
        <button id="backToMenu" class="hidden submit-button">Menu Utama</button>
    </div>

    <footer>
        Made by VDGANH<br>
        <a href="https://www.instagram.com/mfadilanggara_22/" target="_blank">Instagram</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="health_tracker.js"></script>
    <script>
        // Menambahkan event listener untuk menu
        document.getElementById('healthMenu').addEventListener('click', function() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('healthForm').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('buttonContainer').classList.add('hidden');
            document.getElementById('backToMenu').classList.remove('hidden');
        });

        document.getElementById('mentalityMenu').addEventListener('click', function() {
            // Arahkan pengguna ke halaman mentality
            window.location.href = "mentality/"; // Pastikan URL ini benar
        });

        document.getElementById('backToMenu').addEventListener('click', function() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('healthForm').classList.add('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('buttonContainer').classList.add('hidden');
            document.getElementById('backToMenu').classList.add('hidden');
        });
    </script>
</body>
</html>
